<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var lengthMeasures = Android.getLengthMeasures();
        var array = [];
        array.push(['Date', 'Right', 'Left']);
        for(i = 0; i < lengthMeasures; i++){

            array.push([Android.getDate(i), Android.getRightArm(i), Android.getLeftArm(i)]);
        }

        var data = new google.visualization.arrayToDataTable(array);

        // Set chart options
        var options = {title:'Arm',
                       curveType:'function',
                       legend: {position: 'bottom'}
         };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="border-style: none none solid none"></div>
</body>
</html>
